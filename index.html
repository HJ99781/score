<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 과목 설정 예제</title>
    <!-- Tailwind CSS 로딩 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 로딩 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <!-- 로그인 폼 컨테이너 -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6" id="main-title">로그인</h1>
        <div id="login-container">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">사용자 ID</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="사용자 ID를 입력하세요">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors">로그인</button>
        </div>

        <!-- 로그인 후 보여질 과목 설정 화면 -->
        <div id="subject-settings-container" class="hidden mt-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">과목 설정</h2>
            <div class="mb-4">
                <label for="subject-select" class="block text-gray-700 font-medium mb-2">과목 선택</label>
                <select id="subject-select" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="none">과목을 선택하세요</option>
                    <option value="korean">국어</option>
                    <option value="english">영어</option>
                    <option value="math">수학</option>
                    <option value="science">과학</option>
                </select>
            </div>
            <button id="save-subject-button" class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-colors">설정 저장</button>
            <p id="firestore-message" class="mt-4 text-center text-gray-700 font-medium break-words"></p>
        </div>

        <!-- 메시지 박스 -->
        <div id="message-box" class="fixed top-4 right-4 p-4 text-white rounded-md shadow-lg hidden z-50">
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Firebase SDK 로딩 -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration from your previous information
        const firebaseConfig = {
            apiKey: "AIzaSyClRLOmDay20rQ4F0eOWT64vKCgSBTuido",
            authDomain: "score-c7b85.firebaseapp.com",
            projectId: "score-c7b85",
            storageBucket: "score-c7b85.firebasestorage.app",
            messagingSenderId: "629818605979",
            appId: "1:629818605979:web:2e358040352ec3e739613e",
            measurementId: "G-YRTRDR4YQM"
        };
        
        let app;
        let db;
        let auth;
        let isFirebaseInitialized = false;

        // Initialize Firebase app
        try {
            if (firebaseConfig && firebaseConfig.projectId) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
                console.log("Firebase app initialized successfully.");
            } else {
                console.error("Firebase initialization failed: projectId not provided.");
                document.getElementById('firestore-message').textContent = 'Error: Firebase project ID is not configured.';
                document.getElementById('login-button').disabled = true;
            }
        } catch (error) {
            console.error("Error during Firebase initialization:", error);
            document.getElementById('firestore-message').textContent = `Error: Firebase initialization failed. ${error.message}`;
            document.getElementById('login-button').disabled = true;
        }

        // Authenticate the user with a custom token or anonymously
        async function authenticateAndSetup() {
            if (!isFirebaseInitialized) return;
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase authentication successful!");
            } catch (error) {
                console.error("Firebase authentication failed:", error);
            }
        }
        
        // Get DOM elements
        const loginContainer = document.getElementById('login-container');
        const subjectSettingsContainer = document.getElementById('subject-settings-container');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const subjectSelect = document.getElementById('subject-select');
        const saveSubjectButton = document.getElementById('save-subject-button');
        const firestoreMessage = document.getElementById('firestore-message');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Function to show a temporary message box
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.className = `fixed top-4 right-4 p-4 text-white rounded-md shadow-lg z-50 transition-transform transform ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Login button event handler
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'teacher' && password === '7400') {
                showMessage('로그인 성공!');
                
                // Hide login form and show subject settings
                loginContainer.classList.add('hidden');
                subjectSettingsContainer.classList.remove('hidden');
                
                // Authenticate with Firebase for Firestore operations
                await authenticateAndSetup();
            } else {
                showMessage('로그인 정보가 올바르지 않습니다.', true);
            }
        });

        // Save subject button event handler
        saveSubjectButton.addEventListener('click', async () => {
            if (!isFirebaseInitialized || !auth.currentUser) {
                showMessage('Firebase가 초기화되지 않았거나 인증되지 않았습니다.', true);
                return;
            }
            
            const selectedSubject = subjectSelect.value;
            if (selectedSubject === 'none') {
                showMessage('과목을 선택해주세요.', true);
                return;
            }

            const userId = auth.currentUser.uid;
            // Define a new document path for subject settings
            const docRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/my-settings/subject-info`);
            const data = {
                subject: selectedSubject,
                timestamp: new Date().toISOString()
            };

            try {
                // Save the selected subject to Firestore
                await setDoc(docRef, data);
                showMessage('과목 설정 저장 성공!');
                firestoreMessage.textContent = `선택된 과목: ${selectedSubject} (성공적으로 저장됨)`;
            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage('과목 설정 저장 실패.', true);
                firestoreMessage.textContent = `데이터 저장 오류: ${error.message}`;
            }
        });
    </script>
</body>
</html>
