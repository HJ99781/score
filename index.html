<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 로그인 예제</title>
    <!-- Tailwind CSS 로딩 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 로딩 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <!-- 로그인 폼 컨테이너 -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h1>
        <div id="login-container">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">사용자 ID</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="사용자 ID를 입력하세요">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors">로그인</button>
        </div>

        <!-- 로그인 후 보여질 내용 -->
        <div id="content-container" class="hidden mt-6">
            <p class="text-center text-green-600 font-bold mb-4">로그인 성공! Firestore에 연결되었습니다.</p>
            <p class="text-gray-600 mb-4">
                아래 버튼을 눌러 Firestore에 데이터를 저장하고 읽어오는 것을 테스트해보세요.
            </p>
            <div class="flex flex-col space-y-4">
                <button id="write-data-button" class="bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-colors">데이터 쓰기</button>
                <button id="read-data-button" class="bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition-colors">데이터 읽기</button>
            </div>
            <p id="firestore-message" class="mt-4 text-center text-gray-700 font-medium break-words"></p>
        </div>

        <!-- 메시지 박스 -->
        <div id="message-box" class="fixed top-4 right-4 p-4 bg-red-500 text-white rounded-md shadow-lg hidden z-50">
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Firebase SDK 로딩 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 설정. __firebase_config 변수를 사용합니다.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        
        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Firestore 보안 규칙에 따라 사용자 ID를 사용하기 위한 인증 토큰 처리
        // __initial_auth_token이 있으면 커스텀 토큰으로 로그인, 없으면 익명 로그인
        async function authenticateAndSetup() {
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase 인증 성공!");
            } catch (error) {
                console.error("Firebase 인증 실패:", error);
            }
        }
        
        // DOM 요소 가져오기
        const loginContainer = document.getElementById('login-container');
        const contentContainer = document.getElementById('content-container');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const writeDataButton = document.getElementById('write-data-button');
        const readDataButton = document.getElementById('read-data-button');
        const firestoreMessage = document.getElementById('firestore-message');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // 메시지 박스 표시 함수
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.className = `fixed top-4 right-4 p-4 text-white rounded-md shadow-lg z-50 transition-transform transform ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // 로그인 버튼 클릭 이벤트 핸들러
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // 요청하신 ID와 비밀번호로 로그인 로직 구현
            if (username === 'teacher' && password === '7400') {
                showMessage('로그인 성공!');
                loginContainer.classList.add('hidden');
                contentContainer.classList.remove('hidden');
                
                // Firestore 작업을 위해 Firebase 인증을 진행
                await authenticateAndSetup();

            } else {
                showMessage('로그인 정보가 올바르지 않습니다.', true);
            }
        });

        // Firestore에 데이터 쓰기 버튼 이벤트 핸들러
        writeDataButton.addEventListener('click', async () => {
            const userId = auth.currentUser.uid;
            // Firestore에 private 데이터 저장 (보안 규칙에 맞게 경로 설정)
            const docRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/my-data/login-info`);
            const data = {
                username: usernameInput.value,
                loginTime: new Date().toISOString()
            };

            try {
                await setDoc(docRef, data);
                showMessage('Firestore에 데이터 쓰기 성공!');
                firestoreMessage.textContent = '데이터가 성공적으로 Firestore에 저장되었습니다.';
            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage('데이터 쓰기 실패.', true);
                firestoreMessage.textContent = `데이터 쓰기 오류: ${error.message}`;
            }
        });

        // Firestore에서 데이터 읽기 버튼 이벤트 핸들러
        readDataButton.addEventListener('click', async () => {
            const userId = auth.currentUser.uid;
            // Firestore에서 private 데이터 읽기 (보안 규칙에 맞게 경로 설정)
            const docRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/my-data/login-info`);

            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    showMessage('데이터 읽기 성공!');
                    firestoreMessage.textContent = `Firestore에서 읽은 데이터: 사용자 ID - ${data.username}, 로그인 시간 - ${data.loginTime}`;
                } else {
                    showMessage('해당 문서가 존재하지 않습니다.', true);
                    firestoreMessage.textContent = '해당 문서가 존재하지 않습니다. 먼저 데이터를 저장해주세요.';
                }
            } catch (error) {
                console.error("Error reading document: ", error);
                showMessage('데이터 읽기 실패.', true);
                firestoreMessage.textContent = `데이터 읽기 오류: ${error.message}`;
            }
        });
    </script>
</body>
</html>
