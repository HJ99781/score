<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 로그인 및 데이터 처리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <!-- 로그인 폼 컨테이너 -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6" id="main-title">로그인</h1>
        <div id="login-container">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">사용자 ID</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="사용자 ID를 입력하세요">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors">로그인</button>
        </div>

        <!-- 로그인 후 보여질 데이터 처리 화면 -->
        <div id="data-container" class="hidden mt-6 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-4">로그인 성공! Firestore에 연결되었습니다.</h2>
            <p class="text-gray-600 mb-6">아래 버튼을 눌러 Firestore에 데이터를 저장하고 읽어오는 것을 테스트해보세요.</p>
            <div class="space-y-4">
                <button id="write-button" class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-colors">데이터 쓰기</button>
                <button id="read-button" class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition-colors">데이터 읽기</button>
            </div>
            <p id="firestore-message" class="mt-6 text-gray-700 font-medium break-words"></p>
        </div>

        <!-- 메시지 박스 -->
        <div id="message-box" class="fixed top-4 right-4 p-4 text-white rounded-md shadow-lg hidden z-50">
            <p id="message-text"></p>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyClRLOmDay20rQ4F0eOWT64vKCgSBTuido",
            authDomain: "score-c7b85.firebaseapp.com",
            projectId: "score-c7b85",
            storageBucket: "score-c7b85.firebasestorage.app",
            messagingSenderId: "629818605979",
            appId: "1:629818605979:web:2e358040352ec3e739613e",
            measurementId: "G-YRTRDR4YQM"
        };
        
        let app;
        let db;
        let auth;
        let isFirebaseInitialized = false;
        
        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            isFirebaseInitialized = true;
            console.log("Firebase app initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('firestore-message').textContent = `오류: Firebase 초기화 실패. ${error.message}`;
            document.getElementById('login-button').disabled = true;
        }

        // Authenticate the user
        async function authenticateAndSetup() {
            if (!isFirebaseInitialized) return;
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase authentication successful!");
            } catch (error) {
                console.error("Firebase authentication failed:", error);
            }
        }

        // Get DOM elements
        const loginContainer = document.getElementById('login-container');
        const dataContainer = document.getElementById('data-container');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const writeButton = document.getElementById('write-button');
        const readButton = document.getElementById('read-button');
        const firestoreMessage = document.getElementById('firestore-message');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Function to show a temporary message box
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.className = `fixed top-4 right-4 p-4 text-white rounded-md shadow-lg z-50 transition-transform transform ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Login button event handler
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Check login credentials
            if (username === 'teacher' && password === '7400') {
                showMessage('로그인 성공!');
                
                // Hide login form and show data container
                loginContainer.classList.add('hidden');
                dataContainer.classList.remove('hidden');
                
                // Authenticate with Firebase for Firestore operations
                await authenticateAndSetup();
            } else {
                showMessage('로그인 정보가 올바르지 않습니다.', true);
            }
        });

        // Write data button event handler
        writeButton.addEventListener('click', async () => {
            if (!isFirebaseInitialized || !auth.currentUser) {
                showMessage('Firebase가 초기화되지 않았거나 인증되지 않았습니다.', true);
                return;
            }
            
            const userId = auth.currentUser.uid;
            const docRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/data/example-doc`);
            const data = {
                message: "Hello, Firestore!",
                timestamp: new Date().toISOString()
            };

            try {
                await setDoc(docRef, data);
                showMessage('데이터 쓰기 성공!');
                firestoreMessage.textContent = '데이터가 성공적으로 Firestore에 저장되었습니다.';
            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage('데이터 쓰기 실패.', true);
                firestoreMessage.textContent = `데이터 저장 오류: ${error.message}`;
            }
        });

        // Read data button event handler
        readButton.addEventListener('click', async () => {
            if (!isFirebaseInitialized || !auth.currentUser) {
                showMessage('Firebase가 초기화되지 않았거나 인증되지 않았습니다.', true);
                return;
            }

            const userId = auth.currentUser.uid;
            const docRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/data/example-doc`);

            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    showMessage('데이터 읽기 성공!');
                    firestoreMessage.textContent = `Firestore에서 읽은 데이터: ${JSON.stringify(data, null, 2)}`;
                } else {
                    showMessage('데이터가 존재하지 않습니다.', true);
                    firestoreMessage.textContent = "Firestore에 데이터가 없습니다. 먼저 '데이터 쓰기'를 시도해보세요.";
                }
            } catch (error) {
                console.error("Error reading document: ", error);
                showMessage('데이터 읽기 실패.', true);
                firestoreMessage.textContent = `데이터 읽기 오류: ${error.message}`;
            }
        });
    </script>
</body>
</html>
